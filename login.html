    <div class="login-div">
        <div class="p-3">
            <a href="/">
            <img class="logo" src="./asserts/logo.png" alt="">
        </a>
        </div>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-8 login mt-5">
                    <div class="d-flex justify-content-center align-items-center ">
                        <div class="text-center col-6 border-end pe-5">
                            <img class="login-mg" src="./asserts/connect to customer.png" alt="">
                            <h5 class="mt-4 " >Connect to customer fast</h5>
                            <p class="mt-2 text-xs">Tell your customer about new products and offers, receive an order and send an update of delivery in real-time</p>
                        </div>
                        <div class="col-6 px-5">
                            <img class="logo" src="./asserts/Personal information.png" alt="">

                                <div class="row w-100 justify-content-between align-items-center border m-0 position-relative">
                                    <input class="position-absolute bg-danger w-100 h-100 opacity-0" type="file"
                                        id="avatar" name="avatar"
                                        accept="image/png, image/jpeg">
                                    <div class="col-9 border-end fs-5"><p> Personal Detail</p></div>
                                    <div class="col-3 "><span class="material-symbols-outlined upload-photo text-secondary">
                                        add_a_photo
                                        </span></div>
                                </div>
                                <input type="text" name="" id="" class="w-100 m-0 border mt-3 p-2 text-center" placeholder="Full Name">
                                <input type="email" name="" id="" class="w-100 m-0 border mt-3 p-2 text-center" placeholder="Email">
                                <div class="d-flex mt-3">
                                    <div>
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                </div><div class="ms-3 text-xs">
                                    <p>By clicking confirm, I accept the terms & conditions and Privacy policy.</p>
                                </div></div>
                                <button class="mt-5 btn btn-primary w-100">Login</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
